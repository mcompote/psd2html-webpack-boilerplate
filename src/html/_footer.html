<footer>
  


   <div class="js-popuppify-popup" data-js-popuppify-name="ordernow">
         <form class="form-ordernow" id="ordernow" action="/ordernow" method="post" enctype="multipart/form-data">
            <button class="form-ordernow__close js-popuppify-close" type="button"></button>
            <h2 class="form-ordernow__heading">Оптовый заказ</h2>
   
            <label class="visually-hidden" for="ordernow__name">Введите Ваше имя или телефон</label>
            <input class="form-ordernow__name" id="ordernow__name" type="text" name="ordernow__nameOrPhone" placeholder="Ваш телефон" required>
   
            <label class="form-ordernow__email-label" for="ordernow__email" >Введите ваш email
               <input class="form-ordernow__email-input" id="ordernow__email" type="email" name="ordernow__email" placeholder="Ваш email" required>
               <div class="form-ordernow__email-warn"></div>
            </label>
            
            <div class="form-ordernow__occupation custom-select">
               <select name="ordernow__occupation" id="ordernow__occupation">
                  <option value="" selected>Ваш род деятельности</option>
                  <option value="Легкоатлет">Легкоатлет</option>
                  <option value="Боксер">Боксер</option>
                  <option value="Бодибилдер">Бодибилдер</option>
               </select>
            </div>
            
            <div class="form-ordernow__file-decorative">
               <p class="form-ordernow__file-name">Загрузить файл</p>
               <label class="form-ordernow__file-label" for="ordernow__file">
                  <button class="form-ordernow__file-add btn-circle-purple" type="button"></button>
                  <button class="form-ordernow__file-del btn-del-purple" type="button">Удалить</button>
               </label>
               <input class="form-ordernow__file-input form-ordernow__file-input_hidden" id="ordernow__file" type="file" name="ordernow__file">
            </div>
   
            <label class="form-ordernow__law152-label" for="ordernow__law152" >Я согласен на обработку персональных данных
               <input class="form-ordernow__law152-input" id="ordernow__law152" type="checkbox" name="ordernow__law152" unchecked required>
               <div class="form-ordernow__checkbox-like"></div>
            </label>
   
            <button class="form-ordernow__submit" type="submit" value="Заказать">Заказать сейчас</button>
   
      </form>
  </div>
